<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Phone Compromised - Bapco Open</title>
  <style>
    body {
      margin: 0;
      font-family: 'Courier New', monospace;
      background-color: #000;
      color: #0f0;
      padding: 20px;
      overflow: hidden;
    }

    #terminal {
      white-space: pre-line;
      font-size: 1rem;
    }

    #jokeContainer {
      display: none;
      background: white;
      color: #333;
      text-align: center;
      padding: 40px 20px;
      border-radius: 12px;
      max-width: 600px;
      margin: 100px auto;
      font-family: Arial, sans-serif;
    }

    #logoReveal {
      display: none;
      max-width: 150px;
      margin: 0 auto 30px;
      display: block;
    }

    h1 {
      color: #c0392b;
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    #jokeContainer p {
      font-size: 1.2em;
      margin: 15px 0;
    }

    .highlight {
      color: #27ae60;
      font-weight: bold;
      display: none;
      opacity: 0;
      transition: opacity 1s ease;
    }

    .highlight.show {
      display: block;
      opacity: 1;
    }

    .image {
      margin-top: 20px;
      max-width: 100%;
      border-radius: 10px;
      display: none;
      opacity: 0;
      transition: opacity 1s ease;
      margin-left: auto;
      margin-right: auto;
    }

    .image.show {
      display: block;
      opacity: 1;
    }

    #returnButton {
      display: none;
      margin-top: 30px;
    }

    #returnButton button {
      padding: 12px 24px;
      font-size: 1em;
      background-color: #2ecc71;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #returnButton button:hover {
      background-color: #27ae60;
    }
  </style>
</head>
<body>

  <!-- Fake terminal output -->
  <div id="terminal">
    Connecting to device...
  </div>

  <!-- Awareness message container -->
  <div id="jokeContainer">
    <img src="logo.svg" alt="Bapco Open Logo" id="logoReveal" />

    <h1 id="mainTitle">Oops! You have been hacked</h1>
    <p id="hackedMessage">Your phone has been hacked and your information has been stolen.</p>

    <p class="highlight" id="jokeMessage">
      Just kidding! This was part of our SHAQ moment to raise awareness about the risks of QR codes and the importance of cybersecurity.
    </p>

    <img src="qr.png" alt="Cybersecurity Awareness" class="image" id="jokeImage" />

    <p id="teamName" style="display: none;"><strong>‚Äî Bapco Open Team</strong></p>

    <a href="https://bapco-open.github.io/BO" id="returnButton">
      <button>üîê Back to Safety</button>
    </a>
  </div>

  <script>
    const terminal = document.getElementById('terminal');
    const jokeContainer = document.getElementById('jokeContainer');
    const jokeMessage = document.getElementById('jokeMessage');
    const jokeImage = document.getElementById('jokeImage');
    const logoReveal = document.getElementById('logoReveal');
    const mainTitle = document.getElementById('mainTitle');
    const hackedMessage = document.getElementById('hackedMessage');
    const returnButton = document.getElementById('returnButton');

    const fakeLogs = [
      "Access granted.",
      "Scanning device...",
      "Extracting contacts...",
      "Accessing camera...",
      "Uploading data to remote server...",
      "Disabling security protocols...",
      "Phone compromised."
    ];

    let index = 0;

    function typeLog() {
      if (index < fakeLogs.length) {
        terminal.innerText += "\n" + fakeLogs[index];
        index++;
        setTimeout(typeLog, 600);
      } else {
        setTimeout(showScareScreen, 1500);
      }
    }

    function showScareScreen() {
      // Hide fake terminal and update page styling
      terminal.style.display = 'none';
      document.body.style.backgroundColor = '#f8f9fa';
      document.body.style.color = '#333';
      document.body.style.overflow = 'auto';
      jokeContainer.style.display = 'block';

      // After delay, reveal the joke and update UI
      setTimeout(() => {
        mainTitle.textContent = 'Oops! You have been phishedü™ù';
        hackedMessage.textContent = "Don't worry! Your phone is completely safe.";
        logoReveal.style.display = 'block';
        document.getElementById('teamName').style.display = 'block';
        jokeMessage.classList.add('show');
        jokeImage.classList.add('show');
        returnButton.style.display = 'inline-block';
      }, 4000);
    }

    // Vibrate for effect on supported devices
    if ("vibrate" in navigator) {
      navigator.vibrate([500, 200, 500]);
    }

    // Attempt fullscreen on page load
    if (document.documentElement.requestFullscreen) {
      document.documentElement.requestFullscreen().catch(() => {});
    }

    // Start simulation
    setTimeout(typeLog, 1000);
  </script>

</body>
</html>
